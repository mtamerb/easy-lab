<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laborants</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <style>
        h1 {
            margin: 10px;
        }

        a {
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container text-center" style="margin-top: 20px">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">EasyLab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/laborants/new}">Create Laborant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/laborants}">List Laborants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports/new}">Create Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports}">List Reports</a>

                </li>

            </ul>
        </div>
    </nav>


    </br></br>


    <table class="table table-dark">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>

            <th>Name</th>
            <th>Surname</th>
            <th>Hospital ID</th>

        </tr>
        </thead>
        <tbody>
        <th:block th:each="laborant : ${laborantList}">
            <tr>
                <td>[[${laborant.id}]]</td>
                <td>[[${laborant.name}]]</td>
                <td>[[${laborant.surname}]]</td>
                <td>[[${laborant.hospitalID}]]</td>

            </tr>
        </th:block>

        </tbody>
    </table>
</div>


</body>

</html>
