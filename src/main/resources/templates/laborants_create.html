<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Laborants</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <style>

    </style>
</head>
<body>

<div class="container text-center" style="margin-top: 20px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">EasyLab</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/laborants/new}">Create Laborant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/laborants}">List Laborants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports/new}">Create Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports}">List Reports</a>

                </li>

            </ul>
        </div>
    </nav>
    </br></br>

    <form th:action="@{/laborants/save}" th:object="${laborants}" method="post" style="max-width: 600px;
margin: 0 auto">
        <div class="m-3">
            <div class="form-group row">

                <label class="col-form-label col-sm-4">Laborants Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                </br></br>
                <label class="col-form-label col-sm-4">Laborants Surname:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{surname}" class="form-control" required>
                </div>
                </br></br>
                <label class="col-form-label col-sm-4">Laborants Hospital ID(7):</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{hospitalID}" class="form-control" required>
                </div>
                </br></br>
                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>


            </div>
        </div>
    </form>

</div>

</body>

</html>
